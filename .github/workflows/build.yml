name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install nod
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: build
        run: npm run build
        env:
          GATSBY_ENV: "prod"
  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:    
      - name: deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.jules.tojeono.cz
          username: kousekpokousku.cz
          password: ${{ secrets.ftp_password }}
          local-dir: ./public/
          server-dir: ./public_html/www/
          dangerous-clean-slate: true
